<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign-Up Today!</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- LINK TO FIREBASE GOES HERE -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
<div class="container">
	<br>
	<div class="row">

		<!-- Sign-Up Panel-->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login In</h3>
				</div>
				<div class="panel-body">

					<!-- Sign-up Form (note the various input "types")-->
					<form role="form" id="my-form" name="myForm" >
					  <div class="form-group">
					    <label for="text">Name:</label>
					    <input type="text" required class="form-control" id="nameinput">
					  </div>
					  <div class="form-group">
					    <label for="text">Email:</label>
					    <input type="email" required class="form-control" id="emailinput">
					  </div>
					  
					  <button type="submit" class="btn btn-default" id="addUser">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>

<!-- CSS here-->
<style>

	body {
	background: url("../temp/road-trip1-01.jpg") no-repeat center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

	.col-lg-6{
		float: right;
	}

</style>

<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<script>

// Initialize Firebase
var config = {
   apiKey: "AIzaSyCIdEkHBPUmCpZJDFnortraCHhYyUGN43A",
   authDomain: "disney-trail.firebaseapp.com",
   databaseURL: "https://disney-trail.firebaseio.com",
   storageBucket: "disney-trail.appspot.com",
 };

 
  firebase.initializeApp(config);

var dataRef = firebase.database();

//Email validation 
function validateForm(e) {
	var x = $('#emailinput').val();
	var atpos = x.indexOf("@");
	var dotpos = x.lastIndexOf(".");
	if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
		document.getElementById("alert").innerHTML="Invalid Email";
		empty();
		return false;
	}
	return true;
}

// Initial Values

$('#my-form').on("submit", function(e) {
	e.preventDefault();
	var isValid = validateForm();
	if(!isValid) {
		return ;
	}
	// Initial Values
	var name = $('#nameinput').val().trim();
	var email = $('#emailinput').val().trim();
	

	dataRef.ref().push({
		name: name,
		email: email
	});

	//Clears form
	$("#nameInput").val("");
	$("#emailInput").val("");
	var currentLocation = window.location.href; //login.html

	var nextLocation = currentLocation.replace('login', 'layout'); //layout.html
	// Doesn't refresh the page
	window.location = nextLocation;
});

//Firebase watcher + initial loader 
dataRef.ref().on("child_added", function(childSnapshot, prevChildKey) {
	// Log everything that's coming out of snapshot
	

	var userName = childSnapshot.val().name;
	var userEmail = childSnapshot.val().email;

	console.log(childSnapshot.val().name);
	console.log(childSnapshot.val().email);
	console.log("name " + userName);
	console.log("email " + userEmail);

}); 

</script>
</body>
</html>
