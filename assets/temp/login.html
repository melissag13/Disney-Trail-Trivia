<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign-Up Today!</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- LINK TO FIREBASE GOES HERE -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
<div class="container">
	<br>
	<div class="row">

		<!-- Sign-Up Panel-->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login In</h3>
				</div>
				<div class="panel-body">

					<!-- Sign-up Form (note the various input "types")-->
					<form role="form" name="myForm" action="demo_form.asp" onsubmit="return validateForm();" >
					  <div class="form-group">
					    <label for="text">Name:</label>
					    <input type="text" class="form-control" id="nameinput">
					  </div>
					  <div class="form-group">
					    <label for="text">Email:</label>
					    <input type="email" class="form-control" id="emailinput">
					  </div>
					  
					  <button type="submit" class="btn btn-default" id="addUser">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>

<!-- CSS here-->
<style>

	body {
	background: url("../temp/road-trip1-01.jpg") no-repeat center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

	.col-lg-6{
		float: right;
	}

</style>

<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<script>

// Initialize Firebase
var config = {
   apiKey: "AIzaSyCIdEkHBPUmCpZJDFnortraCHhYyUGN43A",
   authDomain: "disney-trail.firebaseapp.com",
   databaseURL: "https://disney-trail.firebaseio.com",
   storageBucket: "disney-trail.appspot.com",
 };

 
  firebase.initializeApp(config);

var dataRef = firebase.database();

//Email validation 
function validateForm() {
    		var x = document.forms["myForm"]["email"].value;
    		var atpos = x.indexOf("@");
    		var dotpos = x.lastIndexOf(".");
    		if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
       		document.getElementById("alert").innerHTML="Invalid Email";
        	preventDefault();
        	empty();
        	return false;
    		}
		}

// Initial Values
var name = "";
var email = "";

// Capture Button Click
$("#addUser").on("click", function() {
	name = $('#nameinput').val().trim();
	email = $('#emailinput').val().trim();

	dataRef.ref().push({
		name: name,
		email: email,
	});
	// Don't refresh the page!
	return false;
});

//Firebase watcher + initial loader 
dataRef.ref().on("child_added", function(childSnapshot) {
	// Log everything that's coming out of snapshot
	console.log(childSnapshot.val().name);
	console.log(childSnapshot.val().email);


	// full list of items to the well

		$('#full-member-list').append("<div class='well'><span id='name'> "+childSnapshot.val().name+" </span><span id='email'> "+childSnapshot.val().email+" </span><span id='age'> "+childSnapshot.val().age+" </span><span id='comment'> "+childSnapshot.val().comment+" </span></div>");


// Handle the errors
}, function(errorObject){
	//console.log("Errors handled: " + errorObject.code)
});

dataRef.ref().orderByChild("dateAdded").limitToLast(1).on("child_added", function(snapshot){
	// Change the HTML to reflect
	$("#namedisplay").html(snapshot.val().name);
	$("#emaildisplay").html(snapshot.val().email);
	$("#agedisplay").html(snapshot.val().age);
	$("#commentdisplay").html(snapshot.val().comment);
})

</script>
</body>
</html>
