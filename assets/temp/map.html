<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBbT07jrWo3ljTp8MDWAtiWhFrO0hb8HuE"></script>
	<script>
		var seattleMarker = new google.maps.LatLng(47.620921,-122.349266);

		function initialize() {
			var mapUSAProperties = {
				center:new google.maps.LatLng(40.2617571,-94.8282592),
				zoom:4,
				mapTypeId:google.maps.MapTypeId.ROADMAP
			};

			var mapUSA=new google.maps.Map(document.getElementById("USAMap"),mapUSAProperties);
	
			var marker=new google.maps.Marker({
	  			position: seattleMarker,
	  			title: 'Click here to start',
	  		});

			marker.setMap(mapUSA);

			var infoWindow = new google.maps.InfoWindow({
				content: "Click here to start!"
			});
			infoWindow.open(mapUSA, marker);


			google.maps.event.addListener(marker, 'click',function() {
				mapUSA.setZoom(18);
				mapUSA.setCenter(marker.getPosition());
				mapUSA.setMapTypeId(google.maps.MapTypeId.SATELLITE);
				infoWindow.close(mapUSA, marker);
				});
		}
		google.maps.event.addDomListener(window, 'load', initialize);

	</script>
</head>

<body>
	<div id="USAMap" style="width:700px;height:600px;"></div>

</body>

</html>
