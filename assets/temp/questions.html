<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('button').on("click", function() {
			var queryURL = "https://crossorigin.me/http://www.opentdb.com/api.php?amount=50&category=22&type=multiple";
			console.log(queryURL);
			$.ajax({
				url: queryURL,
				method: 'GET'
			})
			.done(function(response) {
				console.log(response);
				var question = response.results[0].question;
				var $questionDiv = $('#question');
				$questionDiv.html(question);
				var correctAnswer = $('<div>').html(response.results[0].correct_answer);
				var incorrect1 = $('<div>').html(response.results[0].incorrect_answers[0]);
				var incorrect2 = $('<div>').html(response.results[0].incorrect_answers[1]);
				var incorrect3 = $('<div>').html(response.results[0].incorrect_answers[2]);
				$questionDiv.append(correctAnswer).append(incorrect1).append(incorrect2).append(incorrect3);

			})
		});
	});
</script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

<button id="myButton">Get External Content</button>

<div id="question"></div>

</body>
</html>
