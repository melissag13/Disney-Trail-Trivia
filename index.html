<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Disney Trail - Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
	<div class="container-fluid fireworks">
		<div class="upperRightPanel">
			<div class="loginDiv">
				<div class="login-header">Login To Start Your Adventure</div>
				<img src="assets/images/car-on-road.png" class="hrule-image" />
				<form class="form-horizontal" role="form" id="userLogin" name="userLogin" >
					<div class="form-group">
						<label for="nameInput" class="col-sm-2 control-label">Name:</label>
						<div class="col-sm-10">
					    	<input type="text" required class="form-control" id="nameInput">
					    </div>
					</div>
					<div class="form-group">
						<label for="emailInput" class="col-sm-2 control-label">Email:</label>
						<div class="col-sm-10">
							<input type="email" required class="form-control" id="emailInput">
						</div>
					</div>
					<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
    						<button type="submit" class="btn btn-default" id="addUser">Submit</button>      						
    					</div>
  					</div>
				</form>
			</div>			
		</div>		
	</div>
<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Login js file -->
<script type="text/javascript" src="assets/javascript/login.js"></script>
</body>
</html>
