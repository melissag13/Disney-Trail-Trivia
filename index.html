<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Disney Trail - Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
	<div class="container-fluid fireworks">
		<div class="well well-md upperRightPanel">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<form role="form" id="userLogin" name="userLogin" >
						<div class="form-group">
							<label for="nameInput">Name:</label>
						    <input type="text" required class="form-control" id="nameInput">
						</div>
						<div class="form-group">
							<label for="emailInput">Email:</label>
							<input type="email" required class="form-control" id="emailInput">
						</div>					  
						<button type="submit" class="btn btn-default" id="addUser">Submit</button>
					</form>
				</div>			
			</div>
		</div>
	</div>
<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Login js file -->
<script type="text/javascript" src="assets/javascript/login.js"></script>
</body>
</html>
